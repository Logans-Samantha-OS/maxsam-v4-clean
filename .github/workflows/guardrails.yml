name: Guardrails

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

jobs:
  guardrails:
    name: Lint, Typecheck & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run guardrails
        run: npm run guardrails
        env:
          # Provide empty env vars so build doesn't fail
          # Runtime will handle missing vars gracefully
          NEXT_PUBLIC_SUPABASE_URL: ''
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ''
